<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carteira de Ações</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container header-content">
      <h1>Carteira de Ações</h1>
    </div>
  </header>

  <main class="container">
    <section class="form-section">
      <input type="text" id="newInput" placeholder="Ticker (ex: VALE3)">
      <input type="number" id="newQuantity" placeholder="Quantidade">
      <input type="text" id="newPrice" placeholder="Preço Médio (R$)">
      <button onclick="newItem()">Adicionar</button>
    </section>

    <section id="cardsContainer" class="cards-container"></section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
